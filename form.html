<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>flexBoxForm</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/formStyle.css">
</head>
<body>
    <form  action="#" name="contact_form">
        <ul class="contact_form">
            <li class="cardHead">
                <h1>Contact form</h1>
                <p>Please fill in your informarion and we'll be sending your order.</p>
            </li>
            <li>
                <label for="name">Your name</label>
                <input type="text" id="name" name="firstName" placeholder="first name">
                    <input type="text"  name="lastName" placeholder="last name">
            </li>
            <li>
                <label for="email">Your email</label>
                <input type="email" id="email" name="email" placeholder="your_mail@mail.com">
            </li>
            <li>
                <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" placeholder="000">
                    <input type="tel" name="phone" placeholder="000">
                    <input type="tel"  name="phone" placeholder="0000">
            </li>
            <li>
                <label for="subject">Message subject *</label>
                    <select name="subject" id="subject">
                        <option value="other">Other</option>
                        <option value="otherTwo">Other 2</option>
                        <option value="otherThree">Other 3</option>
                    </select>
            </li>
            <li>
                <label for="message">Message *</label>
                <textarea  name="message" id="message" cols="30" rows="5"></textarea>
            </li>
            <li class="submit">
                <input type="submit" value="SUBMIT FORM">
            </li>

        </ul>
    </form>
</body>
</html>
